<!--display show to buy-->
<div class="container mt-4 form-container">
  <h1>Purchase Form</h1>
  <div id="selectedShow" class="mb-4">
   
  </div>
  
  <!--purchase form-->
  <form id="purchaseForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" required />
      </div>
      <div class="form-group col-md-6">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="form-group col-md-6">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required />
      </div>
      <div class="form-group col-md-6">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" required />
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="postalCode">Postal Code</label>
        <input type="text" class="form-control" id="postalCode" required />
      </div>
      <div class="form-group col-md-6">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="creditCard">Credit Card Number</label>
        <input type="text" class="form-control" id="creditCard" required pattern="\d{16}" title="Credit card number must be 16 digits." />
      </div>
      <div class="form-group col-md-3">
        <label for="cvv">CVV</label>
        <input type="text" class="form-control" id="cvv" required pattern="\d{3,4}" title="CVV must be 3 or 4 digits." />
      </div>
      <div class="form-group col-md-3">
        <label for="expiryDate">Expiry Date</label>
        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required />
      </div>
    </div>

    <button type="submit" class="btn btn-dark mb-5">Complete Purchase</button>
  </form>
</div>
